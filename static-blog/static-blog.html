<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Blog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../helpers/css/modal.css" />
    <link rel="stylesheet" href="../helpers/css/components.css" />
    <link rel="stylesheet" href="../helpers/css/pagination.css" />
    <link rel="stylesheet" href="static-blog.css" />
  </head>
  <body>
    <div class="container-fixed">
      <div
        class="new-post-button-container section"
        id="new-post-button-container"
      >
        <button id="new-post-button" class="btn btn-info">Add Post</button>
      </div>

      <section id="new-post-container" class="section" style="display: none">
        <form class="new-post-form" id="post-form">
          <div class="form-group">
            <label>Title</label>
            <input
              class="form-control"
              type="text"
              id="input-post-title"
              maxlength="100"
            />
          </div>
          <div class="form-group">
            <label>Author</label>
            <select id="input-post-author" class="form-control">
              <option value="">Select</option>
            </select>
          </div>
          <div class="form-group">
            <label>Body</label>
            <textarea
              class="form-control"
              id="input-post-body"
              rows="5"
            ></textarea>
          </div>
          <div class="form-group post-form-buttons">
            <button class="btn btn-primary" id="submit-post-button">
              Submit post
            </button>
            <button class="btn btn-secondary" id="close-post-form-button">
              Cancel
            </button>
          </div>
        </form>
      </section>
       
      <div id="blogPosts">
        <!-- Render blog posts dynamically  -->
      </div>

    </div>

    <script src="../helpers/js/modal.js"></script>
    <script src="../helpers/js/dom.js"></script>
    <script src="../helpers/js/pagination.js"></script>
    <script src="../helpers/js/http.js"></script>
    <script src="static-blog.js"></script>
  </body>
</html>
