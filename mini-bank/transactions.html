<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../helpers/css/components.css" />
    <link rel="stylesheet" href="../helpers/css/pagination.css" />
    <link rel="stylesheet" href="../helpers/css/modal.css" />
    <link rel="stylesheet" href="mini-bank.css" />
  </head>
  <body>
    <div class="container-fixed">
      <section class="header-component">
        <div class="top-nav-wrapper">
          <div class="balance-wrapper">
            Bal: &#8358;<span id="current-account-balance">0.00</span>
          </div>
        </div>

        <div class="navigation">
          <ul class="nav-links">
            <li class="active"><a href="transactions.html">Transactions</a></li>
            <li><a href="deposit.html">Deposit</a></li>
            <li><a href="withdraw.html">Withdraw</a></li>
          </ul>

          <ul class="nav-links-right">
            <li>
              <a href="account-profile.html" class="account-profile-link">
                <div class="account-nav">
                  <div class="account-icon">
                    <i class="fas fa-circle-user"></i>
                  </div>
                  <div id="header-account-name" class="account-name"></div>
                </div>
              </a>
            </li>
            <li><a href="#" id="log-out-button">Logout</a></li>
          </ul>
        </div>
      </section>

      <div class="page-desc-holder">
        <h1 class="page-desc">Transactions</h1>
      </div>

      <div
        id="clear-trnxns-button-container"
        class="sensitive-action-buttons-container"
        style="display: none"
      >
        <button
          id="clear-trnxns-button"
          class="btn btn-danger btn-clear-trnxns"
        >
          Clear Transactions
        </button>
      </div>

      <div class="header-component">
        <table>
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Tranx Ref</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Bal Before</th>
              <th>Bal After</th>
            </tr>
          </thead>
          <tbody class="transaction-table-body" id="transaction-table-body">
            <!--Render feedback dynamically with JavaScript-->
          </tbody>
        </table>
      </div>
      <div id="transaction-table-body-pagination-links"></div>
    </div>

    <script src="../helpers/js/utils.js"></script>
    <script src="../helpers/js/pagination.js"></script>
    <script src="../helpers/js/dom.js"></script>
    <script src="../helpers/js/modal.js"></script>
    <script src="account-common.js"></script>
    <script src="transactions.js"></script>
  </body>
</html>
