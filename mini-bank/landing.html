<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your account</title>
    <link rel="stylesheet" href="../helpers/css/components.css" />
    <link rel="stylesheet" href="../helpers/css/modal.css" />
    <link rel="stylesheet" href="mini-bank.css" />
  </head>
  <body>
    <div class="container-fixed">
      <div>
        <h1>MY MINI BANK</h1>
      </div>
      <div id="landing-container">
        <div class="header-component">
          <p>Select user account to login as:</p>
          <form id="account-login-form">
            <div class="form-group">
              <select id="account-select" class="form-control">
                <option value="">Select</option>
              </select>
            </div>
            <button class="btn btn-dark btn-block">
              Login
            </button>
          </form>
        </div>
        <div id="page-desc-holder" class="page-desc-holder">
          <p>
            Don't have an account?
            <a href="account-profile.html">Create an account</a>
          </p>
        </div>
      </div>
    </div>

    <script src="../helpers/js/dom.js"></script>
    <script src="../helpers/js/http.js"></script>
    <script src="../helpers/js/modal.js"></script>
    <script src="account-common.js"></script>
    <script src="landing.js"></script>
  </body>
</html>
