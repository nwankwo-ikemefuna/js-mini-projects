<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your account</title>
    <link rel="stylesheet" href="../helpers/css/components.css" />
    <link rel="stylesheet" href="../helpers/css/modal.css" />
    <link rel="stylesheet" href="mini-bank.css" />
  </head>
  <body>
    <div class="container-fixed">
      <div>
        <h1>MY MINI BANK</h1>
      </div>
      <div id="create-account-form-holder">
        <h1 class="page-desc" id="page-desc">NO ACCOUNT FOUND</h1>
        <div class="create-button-container">
          <button
            id="create-new-account-button"
            class="btn-dark btn-lg create-login-button"
          >
            Create Account
          </button>
        </div>
        
        <div class="header-component" id="login-form-container" style="display:none">
          <form>
            <div class="form-group">
              <label>Account Name</label>
              <input type="text" class="form-control" id="login-account-name-input" />
            </div>
            <div id="account-pin-input-container" class="form-group">
              <label>Account Pin</label>
              <input type="password" maxlength="4" class="form-control" id="login-account-pin-input"/>
            </div>
          </form>
          
          <button
            id="account-login-button"
            class="btn-dark btn-lg create-login-button"
          >
            Login
          </button>
        </div>
       

        <div id="page-desc-holder" class="page-desc-holder" style="display:none">
          <p>Don't have an account? <a href="account-profile.html">Create an account</a></p>
        </div>
      </div>
    </div>

    <script src="../helpers/js/dom.js"></script>
    <script src="../helpers/js/http.js"></script>
    <script src="../helpers/js/modal.js"></script>
    <script src="account-common.js"></script>
    <script src="landing.js"></script>
  </body>
</html>
