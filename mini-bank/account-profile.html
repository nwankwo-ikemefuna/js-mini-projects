<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../helpers/css/components.css" />
    <link rel="stylesheet" href="../helpers/css/modal.css" />
    <link rel="stylesheet" href="mini-bank.css" />
  </head>
  <body>
    <div class="container-fixed">
      <section id="header-component" class="header-component">
        <div class="top-nav-wrapper">
          <div class="balance-wrapper">
            Bal: &#8358;<span id="current-account-balance">0.00</span>
          </div>
        </div>
        <div class="navigation">
          <ul class="nav-links">
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="deposit.html">Deposit</a></li>
            <li><a href="withdraw.html">Withdraw</a></li>
          </ul>

          <ul class="nav-links-right">
            <li>
              <a href="account-profile.html" class="account-profile-link">
                <div class="account-nav">
                  <div class="account-icon">
                    <i class="fas fa-circle-user"></i>
                  </div>
                  <div id="header-account-name" class="account-name"></div>
                </div>
              </a>
            </li>
            <li><a href="#" id="log-out-button">Logout</a></li>
          </ul>
        </div>
      </section>

      <div class="page-desc-holder">
        <h1 id="page-desc" class="page-desc">My Profile</h1>
      </div>

      <div class="header-component">
        <form id="profile-form">
          <div class="form-group">
            <label>Account Name</label>
            <input
              type="text"
              class="form-control"
              id="account-name-input"
              disabled
            />
          </div>
          <div class="form-group">
            <label>Account Number</label>
            <input
              type="number"
              class="form-control"
              id="account-number-input"
              disabled
            />
          </div>
          <div
            id="old-account-pin-input-container"
            class="form-group"
            style="display: none"
          >
            <label>Old Pin</label>
            <input
              type="password"
              maxlength="4"
              class="form-control"
              id="old-account-pin-input"
            />
          </div>
          <div
            id="account-pin-input-container"
            class="form-group"
            style="display: none"
          >
            <label id="new-pin-desc">Pin</label>
            <input
              type="password"
              maxlength="4"
              class="form-control"
              id="account-pin-input"
              disabled
            />
          </div>
          <div
            id="confirm-account-pin-input-container"
            class="form-group"
            style="display: none"
          >
            <label id="confirm-new-pin-desc">Confirm Pin</label>
            <input
              type="password"
              maxlength="4"
              class="form-control"
              id="confirm-account-pin-input"
              disabled
            />
          </div>
          <div id="create-button-container">
            <button
              id="create-profile-button"
              class="btn btn-warning btn-lg btn-block"
            >
              Create Account
            </button>
          </div>
          <div id="edit-button-container">
            <a id="edit-profile-button" href="#!">Edit Account</a>
          </div>
          <div id="confirm-edit-button-container">
            <button
              id="confirm-edit-profile-button"
              class="btn btn-warning btn-lg"
            >
              Confirm Edit
            </button>
            <button
              id="cancel-edit-profile-button"
              class="btn btn-secondary btn-sm"
            >
              Cancel
            </button>
          </div>
        </form>

        <div id="create-page-desc-holder" class="page-desc-holder">
          <p>
            Already have an account?
            <a href="landing.html">Login</a>
          </p>
        </div>
      </div>

      <div id="delete-account-button-container" class="sensitive-action-buttons-container">
        <button id="delete-account-button" class="btn btn-danger btn-lg btn-clear-trnxns">Delete Account</button>
      </div>

    </div>

    <script src="../helpers/js/http.js"></script>
    <script src="../helpers/js/utils.js"></script>
    <script src="../helpers/js/dom.js"></script>
    <script src="../helpers/js/modal.js"></script>
    <script src="account-common.js"></script>
    <script src="account-profile.js"></script>
  </body>
</html>
